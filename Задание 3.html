	<body>
		<table align="center" border="10" width="500" bordercolor="#d3d3d3">
			<caption>
				<h2>Самостоятельная подготовка к математическому анализу</h2>
			</caption>
			<tbody>
				<tr>
					<td align="center">
						<h4>ИНТЕГРАЛ</h4>
					</td>
					<td align="center">
						<h4>СУММА</h4>
					</td>
					<td align="center">
						<h4>ПРЕДЕЛ</h4>
					</td>
				</tr>
				<tr>
					<td align="center">
                    <!-- 
					mn - число, mo - оператор (знак), mi - идентификатор (не-число)
					msubsup - нижний и верхний индексы к символу
					msub - нижний индекс
					msup - верхний индекс
					munderover - символы над и под чем-то
					mfrac - дробь
					mfenced - скобки
					mrow - сгруппировать
					msqrt - квадратный корень
					mroot - корень с заданной степенью
					-->
						<math>
							<msubsup>
								<mo>&#x222B;</mo>
								<mn>1</mn>
								<mn>7</mn>
							</msubsup>
							<mfrac>
								<msup>
									<mi>x</mi>
									<mn>2</mn>
								</msup>
								<mrow>
									<mo>(</mo>
									<mn>7</mn>
									<mo>-</mo>
									<msqrt>
										<mi>x</mi>
									</msqrt>
									<mo>)</mo>
								</mrow>
							</mfrac>
							<mo>d</mo>
							<mi>x</mi>
						</math>
					</td>
					<td align="center">
						<math>
							<munderover>
								<mo>&#x2211;</mo>
								<mn>1</mn>
								<mn>3</mn>
							</munderover>
							<mfrac>
								<mrow>
									<mfenced open="|" close="|">
										<mi>x</mi>
									</mfenced>
									<mo>-</mo>
									<mn>1</mn>
								</mrow>
								<mrow>
									<mroot>
										<mi>x</mi>
										<mn>5</mn>
									</mroot>
									<mo>+</mo>
									<mn>2</mn>
								</mrow>
							</mfrac>
							<mo>d</mo>
							<mi>x</mi>
						</math>
					</td>
					<td align="center">
						<math>
							<munder>
								<mi>lim</mi>
								<mrow>
									<mi>x</mi>
									<mo>&#x2192;</mo>
									<mo>&#x221E;</mo>
								</mrow>
							</munder>
							<mfrac>
								<mrow>
									<mo>(</mo>
									<mn>2</mn>
									<msup>
										<mi>x</mi>
										<mn>2</mn>
									</msup>
									<mo>-</mo>
									<mn>4</mn>
									<mi>x</mi>
									<mo>+</mo>
									<mn>1</mn>
									<mo>)</mo>
								</mrow>
								<mi>x</mi>
							</mfrac>
						</math>
						</td>
					</tr>			
				</tbody>
			</table>
			<p align="center">
				<img src="Клевч.jpg">
			</p>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
